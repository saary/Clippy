<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Clippy</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- Clippy references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/jquery-1.8.2.min.js"></script>
    <script src="/js/jsrender.js"></script>
    <script src="/js/tilemanager.js"></script>
    <script src="/js/musicPlayer.js"></script>
    <script src="/js/default.js"></script>
</head>
<body>
    <script id="tileTemplate" type="text/x-jsrender">
        <img class="tile fade" style="transition: opacity {{:duration}}s ease-in-out;" src={{:Thumbnail.MediaUrl}} />
    </script>
    <script id="panelTemplate4" type="text/x-jsrender">
        <li class="panel{{:id}}">
            <img class="tile fade" style="transition: opacity {{:durations[0]}}s ease-in-out;" src="{{:tiles[0]}}" />
            <img class="tile fade" style="transition: opacity {{:durations[1]}}s ease-in-out;" src="{{:tiles[1]}}" />
            <img class="tile fade" style="transition: opacity {{:durations[2]}}s ease-in-out;" src="{{:tiles[2]}}" />
            <img class="tile fade" style="transition: opacity {{:durations[3]}}s ease-in-out;" src="{{:tiles[3]}}" />
        </li>
    </script>
    <script id="panelTemplate3" type="text/x-jsrender">
        <li class="panel{{:id}}">
            <img class="tile fade" style="transition: opacity {{:durations[0]}}s ease-in-out;" src="{{:tiles[0]}}" />
            <img class="tile fade" style="transition: opacity {{:durations[1]}}s ease-in-out;" src="{{:tiles[1]}}" />
            <img class="double fade" style="transition: opacity {{:durations[2]}}s ease-in-out;" src="{{:tiles[2]}}" />
        </li>
    </script>
    <script id="panelTemplate2" type="text/x-jsrender">
        <li class="{{:theme}} panel{{:id}}">
            <img class="color1 tile fade" style="transition: opacity 0.25s ease-in-out;" src="/images/tinytrans.gif"/>
            <img class="tile fade" style="transition: opacity {{:durations[0]}}s ease-in-out;" src="{{:tiles[0]}}" />
            <img class="tile fade" style="transition: opacity {{:durations[1]}}s ease-in-out;" src="{{:tiles[1]}}" />
            <img class="color2 tile fade" style="transition: opacity 0.25s ease-in-out;" src="/images/tinytrans.gif"/>
        </li>
    </script>
    <script id="panelTemplate1" type="text/x-jsrender">
        <li class="wide panel{{:id}}">
            <img class="single fade" style="transition: opacity {{:durations[0]}}s ease-in-out;" src="{{:tiles[0]}}" />
        </li>
    </script>
    <div data-win-control="WinJS.UI.ViewBox">
        <div class="fixedlayout">
            <div class="stripe">
                <ul></ul>
            </div>
        </div>
        <div class="audioContainer">
            <audio class="audioPlayer invisible" msAudioCategory="BackgroundCapableMedia" controls="controls" autoplay="autoplay"> 
            </audio>
        </div>
    </div>
    
</body>
</html>
